<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="30" cy="30" r="25" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Bingrui 文字 -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#grad1)" text-anchor="middle" filter="url(#shadow)">
    Bingrui
  </text>
  
  <!-- 装饰性元素 -->
  <circle cx="160" cy="20" r="3" fill="#4A90E2" opacity="0.6"/>
  <circle cx="165" cy="40" r="2" fill="#7B68EE" opacity="0.6"/>
  <circle cx="170" cy="25" r="2.5" fill="#FF6B6B" opacity="0.6"/>
</svg> 