version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: yuoj-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - yuoj-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:6
    container_name: yuoj-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - yuoj-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.12.6-management
    container_name: yuoj-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - yuoj-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 20s
      retries: 10

  nacos:
    image: nacos/nacos-server:v2.2.0-slim
    container_name: yuoj-nacos
    ports:
      - "8848:8848"
    volumes:
      - nacos-data:/home/nacos/data
    environment:
      - MODE=standalone
      - PREFER_HOST_MODE=hostname
      - TZ=Asia/Shanghai
    networks:
      - yuoj-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos"]
      timeout: 20s
      retries: 10

  gateway:
    build: .
    container_name: yuoj-gateway
    ports:
      - "8101:8101"
    environment:
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR=yuoj-nacos:8848
    depends_on:
      nacos:
        condition: service_healthy
    networks:
      - yuoj-network
    restart: unless-stopped

  user-service:
    build: .
    container_name: yuoj-user-service
    ports:
      - "8102:8102"
    environment:
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR=yuoj-nacos:8848
      - SERVER_PORT=8102
    depends_on:
      gateway:
        condition: service_started
    networks:
      - yuoj-network
    restart: unless-stopped

  question-service:
    build: .
    container_name: yuoj-question-service
    ports:
      - "8103:8103"
    environment:
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR=yuoj-nacos:8848
      - SERVER_PORT=8103
    depends_on:
      user-service:
        condition: service_started
    networks:
      - yuoj-network
    restart: unless-stopped

  judge-service:
    build: .
    container_name: yuoj-judge-service
    ports:
      - "8104:8104"
    environment:
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR=yuoj-nacos:8848
      - SERVER_PORT=8104
    depends_on:
      question-service:
        condition: service_started
    networks:
      - yuoj-network
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:
  rabbitmq-data:
  nacos-data:

networks:
  yuoj-network:
    driver: bridge